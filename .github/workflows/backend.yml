name: Backend Tests
on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

        # TODO : Setup Python 3.11 avec cache pip
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' 
          cache: "pip"
        
        # TODO : Installez UV avec pip
      - name: uv
        run: pip install uv

        # TODO : Installez les d√©pendances (cd backend && uv sync)
      - name: dependances
        run: |
          cd backend
          uv sync

        # TODO : Lancez les tests
      - name: Test
        run: |
          cd backend
          uv run pytest -v --cov

